<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Soft Pink Gradient Background */
        body {
            background: linear-gradient(135deg, #fee2e2 0%, #fae8ff 100%);
            overflow: hidden;
            height: 100vh;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #f472b6;
            opacity: 0.6;
            font-size: 20px;
            animation: float 6s linear infinite;
            bottom: -20px;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        #no-button {
            transition: all 0.15s ease-out;
            z-index: 50;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center font-sans">

    <div id="hearts-container"></div>

    <div id="card" class="bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-2xl text-center max-w-sm w-full mx-4 relative border border-white">
        <div class="mb-6 h-48 flex items-center justify-center">
            <img id="main-gif" 
                 src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzBqZzR4eXp4eXp4eXp4eXp4eXp4eXp4eXp4eXp4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cLS1cfxvGOPVpf9g3y/giphy.gif" 
                 class="rounded-xl max-h-full shadow-md">
        </div>

        <h1 id="question" class="text-3xl font-bold text-pink-600 mb-8 drop-shadow-sm">
            Will you be my Valentine, Sona? ðŸŒ¹
        </h1>

        <div class="flex justify-center gap-6 h-14 items-center">
            <button id="yes-button" 
                    class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-10 rounded-full shadow-lg transform transition hover:scale-110 active:scale-95 z-10">
                Yes!
            </button>
            
            <button id="no-button" 
                    class="bg-gray-200 text-gray-500 font-bold py-2 px-6 rounded-full shadow-sm">
                No
            </button>
        </div>
        
        <p id="personal-note" class="hidden text-pink-700 mt-6 font-medium italic opacity-0 transition-opacity duration-1000"></p>
    </div>

    <audio id="success-music">
        <source src="https://docs.google.com/uc?export=open&id=1nHzcKUXUt_oLDy13zuE0qfn8MJi1abl8/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');
        const note = document.getElementById('personal-note');
        const heartsContainer = document.getElementById('hearts-container');

        // Create random floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        // Runaway Button Logic
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        // Success Logic
        yesBtn.addEventListener('click', () => {
            document.getElementById('success-music').play();
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzBqZzR4eXp4eXp4eXp4eXp4eXp4eXp4eXp4eXp4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TdfyKrN7HGTIY/giphy.gif";
            question.innerHTML = "Best decision ever! â¤ï¸";
            question.className = "text-4xl font-extrabold text-red-500 mb-4 animate-bounce";
            
            note.innerHTML = "I can't wait for our date. You're the best! ðŸ«âœ¨";
            note.classList.remove('hidden');
            setTimeout(() => note.style.opacity = "1", 100);
            
            noBtn.style.display = 'none';

            // Confetti Shower
            confetti({
                particleCount: 200,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#f472b6', '#ffffff']
            });
        });
    </script>
</body>
</html>
